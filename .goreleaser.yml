project_name: atlas
release:
  github:
    owner: s-urbaniak
    name: kube-atlas-cli
builds:
  - id: atlas
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/s-urbaniak/kube-atlas-cli/pkg/version.version=
archives:
  - id: atlas
    builds:
    - atlas
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
